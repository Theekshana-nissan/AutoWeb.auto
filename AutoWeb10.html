<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('AutoWeb4.jpg'); /* Replace 'background.jpg' with your image URL */
      background-size: cover;
      background-position: center;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: rgba(16, 0, 0, 0.555);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #30013f;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #070778c5;
      color: rgb(224, 238, 35);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #06156c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter your username(.AutoW)">
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value + '.AutoW';
      const password = document.getElementById('password').value;

      // Save the credentials locally
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      // Redirect to another page
      window.location.href = "AutoWeb4.html"; // Replace "dashboard.html" with the target page
    }

    // Auto-login if credentials exist
    window.onload = () => {
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');
      if (savedUsername && savedPassword) {
        window.location.href = "AutoWeb4.html"; // Replace "dashboard.html" with the target page
      }
    };
  </script>
</body>
</html>
